<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" pageEncoding="UTF-8">
<title>Editar Area</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
	
	<!-- Enlaces a hojas de estilo locales -->
<link href="/Styles/MenuStyle.css" rel="stylesheet">
<link href="/Styles/Componente.css" rel="stylesheet">
<script src="/Scripts/MenuScript.js"></script>

</head>

<body>

<div class="Container">

		<div th:insert="Componentes/Menu :: Menu-Sidebar" id="Menu-container"
			class="Menu-container"></div>

		<div th:insert="Componentes/Menu :: Menu-Header"></div>

		<div class="Main-container container-fluid py-4">

    <form 
   
    th:action="@{/Area/Editar/{CodigoArea}(CodigoArea=${Area.areaId})}"
    
    th:object="${Area}" method="post" class="container mt-4">

    <h6 class="mb-4 lead text-white bg-primary shadow py-3 ps-3 rounded-3 fw-bold text-center">
        Editar Área
    </h6>
    <input type="hidden" th:field="*{areaId}" />
    
    <div class="mb-3">
        <label for="AreaNombre" class="form-label fw-bold">Nombre del Área de la Empresa</label>
        <input type="text" class="form-control" id="AreaNombre"
            th:field="*{areaNombre}" placeholder="Ingrese el nombre del área de la empresa."
            autocomplete="off">
        <div th:if="${#fields.hasErrors('areaNombre')}" th:errors="*{areaNombre}" class="text-danger mt-1"></div>
    </div>
    
    <div class="mb-3">
        <label for="AreaSalarioBase" class="form-label fw-bold">Salario Base</label>
        <input type="text" class="form-control FormatoDouble" id="AreaSalarioBase"
            th:field="*{areaSalarioBase}" placeholder="Ingrese el salario base (mínimo S/1200)."
            autocomplete="off">
        <div th:if="${#fields.hasErrors('areaSalarioBase')}" th:errors="*{areaSalarioBase}" class="text-danger mt-1"></div>
    </div>

    <div class="d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a class="btn btn-outline-secondary" th:href="@{/Area/Lista}">Cancelar</a>
    </div>

</form>

    
    </div>
    </div>
<script src="/Scripts/Formato.js"></script>
<script type="text/javascript">
	
	setActiveByIndex(2);
	</script>
</body>

</html>
