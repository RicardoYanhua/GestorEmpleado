<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" pageEncoding="UTF-8">
<title>Areas</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<!-- Enlaces a hojas de estilo locales -->
<link href="/Styles/MenuStyle.css" rel="stylesheet">
<link href="/Styles/Componente.css" rel="stylesheet">
<script src="/Scripts/MenuScript.js"></script>

</head>

<body>

	<div class="Container">

		<div th:insert="Componentes/Menu :: Menu-Sidebar" id="Menu-container"
			class="Menu-container"></div>

		<div th:insert="Componentes/Menu :: Menu-Header"></div>

		<div class="Main-container container-fluid py-4">
		
		
		
		
		
			<div class="d-flex justify-content-between my-4">
                    <strong class="lead fs-5 fw-bold">Areas registradas</strong>
                    <a class="btn btn-primary rounded-3 px-4" th:href="@{/Area/Nuevo}">+ Registrar Area</a>
                </div>
			
			<div class = "bg-white p-4 rounded-3 shadow ">
			
			<table class="table">

				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Salario Base</th>
						<th></th>

					</tr>

				</thead>

				<tbody>
					<tr th:each="Area: ${Areas}">

						<td th:text="${Area.areaId}"></td>
						<td th:text="${Area.areaNombre}"></td>
						<td th:text="${Area.areaSalarioBase}"></td>
						<td><a type="button" class="btn btn-primary fs-9"
							
							th:href="@{/Area/Editar/{CodigoArea}(CodigoArea=${Area.areaId})}"
							
							
							> Editar</a></td>

					</tr>
				</tbody>

			</table>
			</div>
			
			


		</div>
	</div>

	<script>
		setActiveByIndex(2);
	</script>
</body>

</html>
