<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" pageEncoding="UTF-8">
<title>Nuevo Area</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

</head>

<body>

    <form th:action="@{/Area/Nuevo}" th:object="${NuevoArea}"
        method="post" class="container w-50">

        <h6 class="mb-3 lead text-white bg-success shadow py-3 ps-3 rounded-3 fw-bold">
            Registrar Nuevo Area
        </h6>
        
        <!-- Detalles -->
        <div class="mb-3">
            <label for="AreaNombre" class="form-label">Nombre del Arear de la empresa</label>
            <input type="text" class="form-control" id="AreaNombre"
                th:field="*{areaNombre}" placeholder="Ingrese nombre del area de la empresa."
                autocomplete="off">
                <div th:if="${#fields.hasErrors('areaNombre')}" th:errors="*{areaNombre}" class="text-danger"></div>
        </div>
        
        <!-- Salario -->
        <div class="mb-3">
            <label for="AreaSalarioBase" class="form-label">Salario Base</label>
            <input type="text" class="form-control" id="AreaSalarioBase"
                th:field="*{areaSalarioBase}" placeholder="Ingrese el slario base mayor de 1200 soles."
                autocomplete="off">
                <div th:if="${#fields.hasErrors('areaSalarioBase')}" th:errors="*{areaSalarioBase}" class="text-danger"></div>
        </div>

        <!-- Botones -->
        <div class="mb-3 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a class="btn btn-warning fw-bold" th:href="@{/Empleado/Lista}">Cancelar</a>
        </div>

    </form>


</body>

</html>
