<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" pageEncoding="UTF-8">
<title>Nuevo Banco</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
	
	<!-- Enlaces a hojas de estilo locales -->
<link href="/Styles/MenuStyle.css" rel="stylesheet">
<link href="/Styles/Componente.css" rel="stylesheet">



<script src="/Scripts/MenuScript.js"></script>

</head>

<body>

<div class="Container">

		<div th:insert="Componentes/Menu :: Menu-Sidebar" id="Menu-container"
			class="Menu-container"></div>

		<div th:insert="Componentes/Menu :: Menu-Header"></div>

		<div class="Main-container container-fluid py-4">

    <form th:action="@{/Banco/Nuevo}" th:object="${NuevoBanco}" method="post" class="container mt-4 w-75">

    <h6 class="mb-4 lead text-white bg-primary shadow py-3 ps-3 rounded-3 fw-bold text-center">
        Nuevo Banco
    </h6>
    
    <!-- Nombre del banco -->
    <div class="mb-3">
        <label for="BancoNombre" class="form-label fw-bold">Nombre del Banco</label>
        <input type="text" class="form-control" id="BancoNombre"
            th:field="*{bancoNombre}" placeholder="Ingrese el nombre del nuevo banco a registrar."
            autocomplete="off">
        <div th:if="${#fields.hasErrors('bancoNombre')}" th:errors="*{bancoNombre}" class="text-danger mt-1"></div>
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a class="btn btn-outline-secondary" th:href="@{/Empleado/Lista}">Cancelar</a>
    </div>

</form>

</div>
</div>

	<script type="text/javascript">
	
	setActiveByIndex(1);
	</script>
	
</body>

</html>
