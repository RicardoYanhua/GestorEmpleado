<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista Contrato</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

</head>
<body>

	<div th:unless="${BotonAgregar}">
		<a 
			class="btn-icon-text fs-12 fw-bold btn btn-warning rounded-3"
			th:href="@{/Contrato/Nuevo?Codigo={Codigo}(Codigo=${CodigoEmpleado})}">
			Nuevo Contrato </a>
	</div>



	<a class="btn-icon-text fs-12 fw-bold btn btn-warning rounded-3"
		th:href="@{/Empleado/Lista}"> Volver </a>

	<table class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Area</th>
				<th>Detalle</th>
				<th>Modalidad</th>
				<th>Tipo de Jornada</th>
				<th>Salario</th>

				<th>F. Inicio</th>
				<th>F. Finaliacion</th>
				<th>Estado</th>
				<th></th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="Contrato : ${ListaContratos}">

				<td data-label="Id" th:text="${Contrato.contratoId}"></td>
				<td data-label="Area"
					th:text="${Contrato.contratoAreaId.areaNombre}"></td>
				<td data-label="Detalle" th:text="${Contrato.contratoDetalle}"></td>
				<td data-label="Modalidad" th:text="${Contrato.contratoModalidad}"></td>
				<td data-label="Tipo de Jornada"
					th:text="${Contrato.contratoJornada}"></td>
				<td data-label="Salario" th:text="${Contrato.contratoSalario}"></td>


				<td data-label="F. Inicio" th:text="${Contrato.contratoFechaInicio}"></td>

				<td data-label="F. Fin" th:text="${Contrato.contratoFechaFin}"></td>
				<td data-label="Estado" th:text="${Contrato.contratoEstado}"></td>

				<td>

					<div>

						<a th:href="@{/Contrato/Editar/{CodigoContrato}(CodigoContrato=${Contrato.contratoId})}"
							type="button" >Editar Contrato</a>

					</div>

				</td>


			</tr>
		</tbody>
	</table>







</body>
</html>
