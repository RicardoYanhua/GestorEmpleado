<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista Empleado</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

</head>
<body>








	<form th:action="@{/Empleado/Lista}" method="get">
		<input id="Input" type="search"
			placeholder="Ingrese información a buscar del empleado."
			th:value="${Busqueda}" name="Busqueda" autocomplete="off"> <label
			for="EmpleadoFiltroBusqueda" class="form-label">Filtro</label> <select
			class="form-select" id="EmpleadoFiltroBusqueda" name="Filtro">
			<option value="Todo" th:selected="${Filtro == 'Todo'}">Todo</option>
			<option value="Codigo" th:selected="${Filtro == 'Codigo'}">Código</option>
			<option value="Dni" th:selected="${Filtro == 'Dni'}">DNI</option>
			<option value="Nombres" th:selected="${Filtro == 'Nombres'}">Nombres</option>
			<option value="Apellido Paterno"
				th:selected="${Filtro == 'Apellido Paterno'}">A.Paterno</option>
			<option value="Apellido Materno"
				th:selected="${Filtro == 'Apellido Materno'}">A.Materno</option>
		</select>

		<button type="submit" class="btn btn-primary rounded-3">
			<span class="text-nowrap fs-14 px-4">Buscar</span>
		</button>
	</form>


	<a class="btn-icon-text fs-12 fw-bold btn btn-warning rounded-3"
		th:href="@{/Empleado/Nuevo}"> Nuevo Empleado </a>

	<a class="btn-icon-text fs-12 fw-bold btn btn-warning rounded-3"
		th:href="@{/Banco/Nuevo}"> Agregar Banco </a>
	<a class="btn-icon-text fs-12 fw-bold btn btn-warning rounded-3"
		th:href="@{/Area/Nuevo}"> Agregar Area </a>


	<table class="table">
		<thead>
			<tr>
				<th>Codigo</th>
				<th>Foto</th>
				<th>Dni</th>
				<th>Nombre</th>
				<th>Genero</th>
				<th>Esado Civil</th>
				<th>F. Nacimiento</th>
				<th>Edad</th>
				<th>Banco Asociado</th>
				<th>Fecha de Ingreso</th>
				<th>Antiguedad</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="Empleado : ${ListaEmpleados}">

				<td data-label="Codigo" th:text="${Empleado.empCodigo}"></td>

				<td><img height="250px"
					th:src="@{/Empleado/Foto/{CodigoEmpleado}(CodigoEmpleado=${Empleado.empCodigo})}"
					alt="error"></td>

				<td data-label="Dni" th:text="${Empleado.empDni}"></td>
				<td data-label="Nombres" th:text="${Empleado.empNombres}"></td>
				<td data-label="Genero" th:text="${Empleado.empGenero}"></td>
				<td data-label="Estado Civil" th:text="${Empleado.empEstadoCivil}"></td>
				<td data-label="F. Nacimiento"
					th:text="${Empleado.empFechaNacimiento}"></td>
				<td data-label="Edad" th:text="${Empleado.calcularEdad()}"></td>
				<td data-label="Banco Asociado"
					th:text="${Empleado.empBancoId.bancoNombre}"></td>

				<td data-label="F. Ingreso" th:text="${Empleado.empFechaRegistro}"></td>
				<td data-label="Antiguedad"
					th:text="${Empleado.calcularAntiguedad()}"></td>





				<td data-label="Estado" th:text="${Empleado.mostrarEstado()}"></td>


				<td>

					<div>

						<a
							th:href="@{/Contrato/Lista(CodigoEmpleado=${Empleado.empCodigo})}"
							type="button">Ver Contrato</a> <a
							th:href="@{/Empleado/Editar/{CodigoEmpleado}(CodigoEmpleado=${Empleado.empCodigo})}"
							type="button">Editar</a>
					</div>

				</td>


			</tr>
		</tbody>
	</table>

	<nav aria-label="Paginación " class="p-0">
		<ul class="pagination">
			<!-- Enlace para la página anterior -->
			<li class="page-item" th:if="${page.hasPrevious()}"><a
				th:href="@{/Empleado/Lista(page=${page.number - 1})}"
				class="page-link fs-12">Anterior</a></li>
			<!-- Información de la página actual -->
			<li class="page-item disabled"><a class="page-link fs-12"> <span>Página
						<span th:text="${page.number + 1}"></span> de <span
						th:text="${page.totalPages}"></span>
				</span>
			</a></li>
			<!-- Enlace para la siguiente página -->
			<li class="page-item" th:if="${page.hasNext()}"><a
				th:href="@{/Empleado/Lista(page=${page.number + 1})}"
				class="page-link fs-12">Siguiente</a></li>
		</ul>
	</nav>





</body>
</html>
