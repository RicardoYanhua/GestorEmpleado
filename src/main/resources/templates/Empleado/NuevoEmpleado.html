<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" pageEncoding="UTF-8">
<title>Nuevo Empleado</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>


<link
	href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
	rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
<!-- Archivo de idioma en español -->


</head>

<body>

	<form th:action="@{/Empleado/Nuevo}" th:object="${NuevoEmpleado}"
		enctype="multipart/form-data" method="post" class="container w-50">

		<h6
			class="mb-3 lead text-white bg-success shadow py-3 ps-3 rounded-3 fw-bold">
			Registrar nuevo Empleado</h6>

		<!-- Codigo -->
		<div class="mb-3">
			<label for="EmpleadoCodigo" class="form-label">Código</label> <input
				type="text" class="form-control" id="EmpleadoCodigo"
				th:field="*{empCodigo}" placeholder="Ingrese Código"
				autocomplete="off">
			<div th:if="${#fields.hasErrors('empCodigo')}"
				th:errors="*{empCodigo}" class="text-danger"></div>
		</div>

		<!-- DNI -->
		<div class="mb-3">
			<label for="EmpleadoDni" class="form-label">DNI</label> <input
				type="text" class="form-control" id="EmpleadoDni"
				th:field="*{empDni}" placeholder="Ingrese DNI" autocomplete="off">
			<div th:if="${#fields.hasErrors('empDni')}" th:errors="*{empDni}"
				class="text-danger"></div>

			<div th:if="${ErrorDni != null || ErrorDni != ''}"
				class="text-danger">
				<span th:text="${ErrorDni}"> </span>
			</div>
		</div>

		<!-- Nombres -->
		<div class="mb-3">
			<label for="EmpleadoNombres" class="form-label">Nombres</label> <input
				type="text" class="form-control" id="EmpleadoNombres"
				th:field="*{empNombres}" placeholder="Ingrese Nombres"
				autocomplete="off">
			<div th:if="${#fields.hasErrors('empNombres')}"
				th:errors="*{empNombres}" class="text-danger"></div>
		</div>

		<!-- Apellido Paterno -->
		<div class="mb-3">
			<label for="EmpleadoApellidoPaterno" class="form-label">Apellido
				Paterno</label> <input type="text" class="form-control"
				id="EmpleadoApellidoPaterno" th:field="*{empApellidoPaterno}"
				placeholder="Ingrese Apellido Paterno" autocomplete="off">
			<div th:if="${#fields.hasErrors('empApellidoPaterno')}"
				th:errors="*{empApellidoPaterno}" class="text-danger"></div>
		</div>

		<!-- Apellido Materno -->
		<div class="mb-3">
			<label for="EmpleadoApellidoMaterno" class="form-label">Apellido
				Materno</label> <input type="text" class="form-control"
				id="EmpleadoApellidoMaterno" th:field="*{empApellidoMaterno}"
				placeholder="Ingrese Apellido Materno" autocomplete="off">
			<div th:if="${#fields.hasErrors('empApellidoMaterno')}"
				th:errors="*{empApellidoMaterno}" class="text-danger"></div>
		</div>

		<!-- Fecha de Nacimiento -->
		<div class="mb-3">

			<label for="EmpleadoFechaNacimiento" class="form-label">Fecha
				de Nacimiento</label> <input type="text" class="form-control"
				id="EmpleadoFechaNacimiento" th:field="*{empFechaNacimiento}"
				placeholder="Ingrese Fecha de Nacimiento">


			<div th:if="${#fields.hasErrors('empFechaNacimiento')}"
				th:errors="*{empFechaNacimiento}" class="text-danger"></div>
		</div>

		<!-- Género -->
		<div class="mb-3">
			<label class="form-label">Género</label>
			<div class="d-flex gap-5">
				<div class="form-check">
					<input class="form-check-input" type="radio"
						th:field="*{empGenero}" id="generoMasculino" value="M"> <label
						class="form-check-label" for="generoMasculino">Masculino</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio"
						th:field="*{empGenero}" id="generoFemenino" value="F"> <label
						class="form-check-label" for="generoFemenino">Femenino</label>
				</div>
			</div>
			<div th:if="${#fields.hasErrors('empGenero')}"
				th:errors="*{empGenero}" class="text-danger"></div>
		</div>

		<!-- Estado Civil -->
		<div class="mb-3">
			<label for="EmpleadoEstadoCivil" class="form-label">Estado
				Civil</label> <select class="form-select" id="EmpleadoEstadoCivil"
				th:field="*{empEstadoCivil}">
				<option value="" selected>Seleccione Estado Civil</option>
				<option value="S">Soltero</option>
				<option value="C">Casado</option>
				<option value="D">Divorciado</option>
				<option value="V">Viudo</option>
			</select>
			<div th:if="${#fields.hasErrors('empEstadoCivil')}"
				th:errors="*{empEstadoCivil}" class="text-danger"></div>
		</div>

		<!-- Banco -->
		<div class="mb-3">
			<label for="banco" class="form-label">Seleccione un Banco</label> <select
				class="form-select" id="banco" th:field="*{empBancoId}">
				<option value="" selected>Seleccione Banco</option>
				<option th:each="banco : ${Bancos}" th:value="${banco.bancoId}"
					th:text="${banco.bancoNombre}"></option>
			</select>
			<div th:if="${#fields.hasErrors('empBancoId')}"
				th:errors="*{empBancoId}" class="text-danger"></div>
		</div>


		<!-- Foto -->
		<div class="mb-3">
			<label for="EmpleadoFoto" class="form-label">Foto</label> <input
				type="file" class="form-control" id="EmpleadoFoto" name="Foto" 
				accept="image/*">
			
		</div>


		<!-- Botón Guardar -->
		<div class="mb-3">
			<button type="submit" class="btn btn-primary">Guardar</button>
		</div>
		<a class="btn-icon-text fs-12 fw-bold btn btn-warning rounded-3"
			th:href="@{/Empleado/Lista}"> Cancelar </a>

	</form>


	<script>
		flatpickr("#EmpleadoFechaNacimiento", {
			dateFormat : "d-m-Y",
			maxDate : "today",
			locale : "es"
		});
	</script>

</body>
</html>
