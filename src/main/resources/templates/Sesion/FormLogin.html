<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" pageEncoding="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/Styles/Componente.css" rel="stylesheet">
    <link href="/Styles/InicioStyle.css" rel="stylesheet">
</head>

<body>
    <div th:insert="Componentes/NavBar :: NavBar"></div>

    <div class="Main-container">
        <div class="Img-container">
            <img class="gif"
                src="https://i.pinimg.com/originals/ac/14/0a/ac140a627af854f14c7f653efd7d53ae.gif" alt="GIF">
        </div>

        <div class="Panel-container">
            <form class="LoginForm" th:action="@{/Login}" method="post">
                <div class="mb-3">
                    <strong class="fs-2">Iniciar Sesión</strong>
                    <p>Accede a tu cuenta para acceder a tus registros y recursos.</p>
                </div>

                <label for="inputUser" class="fw-bold">Usuario</label>
                <div class="InputContainer">
                    <img class="icono" src="SVG/usuario.svg" alt="Icono usuario" />
                    <input class="input" id="inputUser" type="text" name="username" placeholder="Ingrese Usuario"
                        autocomplete="off">
                </div>

                <label for="inputPassword" class="fw-bold">Contraseña</label>
                <div class="InputContainer">
                    <img class="icono" src="SVG/candado.svg" alt="Icono contraseña" />
                    <input class="input inputpasword" id="inputPassword" name="password" type="password"
                        placeholder="Ingrese su contraseña">
                    <button class="buttonTogglePassword" type="button" onclick="ToggleVisibilityPassword(this)">
                        <img class="buttonPasswordIcono" src="SVG/password.svg" alt="Icono contraseña" width="24"
                            height="24" />
                    </button>
                </div>

                <p class="text-danger fw-bold fs-8" th:if="${param.Error}" th:text="'Datos invalidos. Por favor intenta de nuevo.'"></p>

                <p class="text-muted fs-8">
                    ¿No tienes una cuenta? <a th:href="@{/Register}">Regístrate aquí</a>
                </p>

                <button type="submit" class="ButtonHover mt-3">Ingresar al sistema</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/Scripts/PasswordToggle.js"></script>
</body>

</html>
