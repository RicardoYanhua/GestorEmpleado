<!DOCTYPE html>
<html lang="es">
<head>
<!-- Configuración de la codificación de caracteres -->
<meta charset="UTF-8" pageEncoding="UTF-8">

<title>Iniciar Sesión</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<link href="/Styles/Componente.css" rel="stylesheet">
<link href="/Styles/InicioStyle.css" rel="stylesheet">


</head>
<body>

	<div th:insert="Componentes/NavBar :: NavBar"></div>

	<div class="Main-container">
		<div class="Img-container">
			<img class="gif"
				src="https://i.pinimg.com/originals/ac/14/0a/ac140a627af854f14c7f653efd7d53ae.gif"
				alt="GIF descriptivo">
		</div>




		<div class="Panel-container">

			<form class="LoginForm" th:action="@{/Login}" method="post">


				<h1 class="text-center mb-4 fs-2 fw-bold">Iniciar Sesión</h1>
				<p class=" text-muted mb-4">Accede a tu cuenta para acceder a
					tus registros y recursos.</p>

				<!-- Campo de usuario -->
				<label for="usuario" class="form-label fw-bold">Usuario</label>

				<div class="InputContainer">
					<img class="icono" src="SVG/usuario.svg" alt="Icono usuario" /> <input
						class="input" id="usuario" type="text" name="username"
						placeholder="Ingrese Usuario" autocomplete="off">
				</div>


				<!-- Campo de usuario -->
				<label for="inputPassword" class="form-label fw-bold">Contraseña</label>
				<div class="InputContainer">
					<img class="icono" src="SVG/candado.svg" alt="Icono contraseña" />
					<input class="input inputpasword" id="inputPassword"
						name="password" type="password"
						placeholder="Ingrese su contraseña">

					<button class="buttonTogglePassword" type="button"
						onclick="ToggleVisibilityPassword(this)">
						<img class="buttonPasswordIcono" src="SVG/password.svg"
							alt="Icono contraseña" width="24" height="24" />
					</button>

				</div>
				<p class="text-danger fs-12 m-0 py-0" th:if="${param.Error}"
					th:text="'Datos invalidos. Por favor intenta de nuevo.'"></p>


				<p class="text-muted fs-12 my-3">
					¿No tienes una cuenta? <a th:href="@{/Register}">Regístrate
						aquí</a>
				</p>


				<button type="submit" class="ButtonHover mt-3">Ingresar al
					sistema</button>
			</form>
		</div>





	</div>
	<script src="/Scripts/PasswordToggle.js"></script>


</body>
</html>
