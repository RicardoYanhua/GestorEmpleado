<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" pageEncoding="UTF-8">
<title>Iniciar Sesión</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<link href="/Styles/Componente.css" rel="stylesheet">
<link href="/Styles/InicioStyle.css" rel="stylesheet">


</head>
<body>

	<div th:insert="Componentes/NavBar :: NavBar"></div>

	<div class="Main-container">

		<div class="Panel-Register">
			<form class="RegisterForm" th:action="@{/Register}"
				th:object="${NuevoAdministrador}" method="post">



				<h1 class="text-center mb-4 fs-2 fw-bold">Registrarse</h1>
				
				<!-- Campo de usuario -->
				<label for="nombres" class="form-label fw-bold">Nombres y
					Apellidos</label>

				<div class="InputContainer">
					<img class="icono" src="SVG/usuario.svg" alt="Icono usuario" /> <input
						class="input" id="nombres" type="text"
						placeholder="Ingrese nombres y apellidos" autocomplete="off"
						th:field="*{admNombreCompleto}">
				</div>

				<div th:if="${#fields.hasErrors('admNombreCompleto')}"
					th:errors="*{admNombreCompleto}" class="text-danger"></div>

				<label for="nombre" class="form-label fw-bold">Nombre de
					usuario</label>

				<div class="InputContainer">
					<img class="icono" src="SVG/usuario.svg" alt="Icono usuario" /> <input
						class="input" id="nombre" type="text"
						placeholder="Ingrese nombre de usuario" autocomplete="off"
						th:field="*{admNombreUsuario}">
				</div>
				<div th:if="${#fields.hasErrors('admNombreUsuario')}"
					th:errors="*{admNombreUsuario}" class="text-danger"></div>

				<label for="correo" class="form-label fw-bold">Correo
					electronico</label>

				<div class="InputContainer">
					<img class="icono" src="SVG/usuario.svg" alt="Icono usuario" /> <input
						class="input" id="correo" type="email"
						placeholder="Ingrese correo electronico" autocomplete="off"
						th:field="*{admCorreo}">
				</div>

				<div th:if="${#fields.hasErrors('admCorreo')}"
					th:errors="*{admCorreo}" class="text-danger"></div>


				<!-- Campo de usuario -->
				<label for="inputPassword" class="form-label fw-bold">Contraseña</label>
				<div class="InputContainer">
					<img class="icono" src="SVG/candado.svg" alt="Icono contraseña" />
					<input class="input inputpasword" id="inputPassword"
						type="password" placeholder="Ingrese su contraseña"
						th:field="*{admContrasenia}">

					<button class="buttonTogglePassword" type="button"
						onclick="ToggleVisibilityPassword(this)">
						<img class="buttonPasswordIcono" src="SVG/password.svg"
							alt="Icono contraseña" width="24" height="24" />
					</button>

				</div>
				<div th:if="${#fields.hasErrors('admContrasenia')}"
					th:errors="*{admContrasenia}" class="text-danger"></div>

				<!-- Botón para enviar el formulario -->
				<div class="d-flex align-items-center mt-3">
					<button type="submit" class="ButtonHover mt-3">Registrarse</button>
				</div>

				<!-- Enlace para iniciar sesión si ya tiene una cuenta -->
				<p class="text-muted mt-2 text-center fs-6">
					¿Ya tienes una cuenta? <a th:href="@{/Login}">Inicia sesión
						aquí</a>
				</p>

			</form>
		</div>

	</div>
	<script src="/Scripts/PasswordToggle.js"></script>

</body>
</html>
