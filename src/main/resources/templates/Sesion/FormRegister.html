<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" pageEncoding="UTF-8">
    <title>Registrarse</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/Styles/Componente.css" rel="stylesheet">
    <link href="/Styles/InicioStyle.css" rel="stylesheet">
</head>

<body>

    <div th:insert="Componentes/NavBar :: NavBar"></div>

    <div class="Main-container">

        <div class="Panel-Register">
            <form class="RegisterForm" th:action="@{/Register}" th:object="${NuevoAdministrador}" method="post">

                <strong class="text-center mb-4 fs-2">Registrarse</strong>

                <label for="inputNombresApellidos" class="fw-bold">Nombres y Apellidos</label>
                <div class="InputContainer">
                    <img class="icono" src="SVG/default.svg" alt="DefaultIcon" />
                    <input class="input" id="inputNombresApellidos" type="text" placeholder="Ingrese nombres y apellidos"
                        autocomplete="off" th:field="*{admNombreCompleto}">
                </div>
                <div th:if="${#fields.hasErrors('admNombreCompleto')}" th:errors="*{admNombreCompleto}" class="text-danger"></div>

                <label for="inputUser" class="fw-bold">Nombre de usuario</label>
                <div class="InputContainer">
                    <img class="icono" src="SVG/usuario.svg" alt="UserIcon" />
                    <input class="input" id="inputUser" type="text" placeholder="Ingrese nombre de usuario" autocomplete="off"
                        th:field="*{admNombreUsuario}">
                </div>
                <div th:if="${#fields.hasErrors('admNombreUsuario')}" th:errors="*{admNombreUsuario}" class="text-danger"></div>


                <label for="inputPassword" class="fw-bold">Contraseña</label>
                <div class="InputContainer">
                    <img class="icono" src="SVG/candado.svg" alt="PasswordIcon" />
                    <input class="input inputpasword" id="inputPassword" type="password" placeholder="Ingrese su contraseña"
                        th:field="*{admContrasenia}">
                    <button class="buttonTogglePassword" type="button" onclick="ToggleVisibilityPassword(this)">
                        <img class="buttonPasswordIcono" src="SVG/password.svg" alt="ViewIcon" width="24" height="24" />
                    </button>
                </div>
                <div th:if="${#fields.hasErrors('admContrasenia')}" th:errors="*{admContrasenia}" class="text-danger"></div>

                <div class="mt-5">
                    <button type="submit" class="ButtonHover">Registrarse</button>
                    <p class="text-muted mt-2 text-center fs-6">
                    ¿Ya tienes una cuenta? <a th:href="@{/Login}">Inicia sesión aquí</a>
                </p>
                </div>
             
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/Scripts/PasswordToggle.js"></script>

</body>

</html>
